<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login | News Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
            font-family: 'Merriweather', serif;
            font-weight: 700;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            transition: 0.3s;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 8px rgba(30, 58, 138, 0.5);
        }

        .btn-custom {
            background: #1e3a8a;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #1e40af;
        }

        .input-group-text {
            background: #f1f1f1;
            border-radius: 8px 0 0 8px;
        }

        .form-check p {
            text-align: left;
            font-size: 14px;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        header {
            background-color: #1e3a8a;
            padding: 20px 0;
            text-align: center;
            color: #fff;
            font-family: 'Merriweather', serif;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Smart News Login</h1>
        <p>Welcome back to the worldâ€™s leading news platform</p>
    </header>

    <!-- Login Form Section -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm" action="login.php" method="POST">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                        required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                </div>
                <div class="form-check mb-3">
                    <p>Don't have an account? <a href="signup.html">Signup</a></p>
                </div>
                <button type="submit" class="btn btn-custom w-100">Login</button>
                <div id="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!username || !password) {
                errorMessage.textContent = "All fields are required.";
                return;
            }

            fetch("login.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
                .then(response => response.text())
                .then(data => {
                    if (data === "success") {
                        window.location.href = "index.php";
                    } else {
                        errorMessage.textContent = data;
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    errorMessage.textContent = "An error occurred. Please try again.";
                });
        });
    </script>

</body>

</html>
