<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Signup | News Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            font-family: 'Merriweather', serif;
            font-weight: 700;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            transition: 0.3s;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 8px rgba(30, 58, 138, 0.5);
        }
        .btn-custom {
            background: #1e3a8a;
            color: #fff;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #1e40af;
        }
        .input-group-text {
            background: #f1f1f1;
            border-radius: 8px 0 0 8px;
        }
        .form-check p {
            text-align: left;
            font-size: 14px;
        }
        /* Header Styles */
        header {
            background-color: #1e3a8a;
            padding: 20px 0;
            text-align: center;
            color: #fff;
            font-family: 'Merriweather', serif;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        header p {
            font-size: 1.2rem;
        }
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Smart News Signup</h1>
    <p>Join the world's leading news platform</p>
</header>

<!-- Signup Form Section -->
<div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="login-container">
        <h2>Signup</h2>
        <form id="loginForm" action="signup.php" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" name="r-password" placeholder="Repeat Password" required>
            </div>
            <div class="form-check mb-3">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <button type="submit" class="btn btn-custom w-100">Signup</button>
        </form>    
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    let isValid = true;
    const fields = ["username", "email", "password", "r-password"];

    fields.forEach(id => {
        let element = document.getElementById(id);
        if (element.value.trim() === "") {
            element.classList.add("is-invalid");
            isValid = false;
        } else {
            element.classList.remove("is-invalid");
        }
    });

    let pass1 = document.getElementById("password");
    let pass2 = document.getElementById("r-password");

    if (pass1.value.trim() !== pass2.value.trim() || pass1.value.trim() === "" || pass2.value.trim() === "") {
        pass1.classList.add("is-invalid");
        pass2.classList.add("is-invalid");
        isValid = false;
    } else {
        pass1.classList.remove("is-invalid");
        pass2.classList.remove("is-invalid");
    }

    if (!isValid) {
        event.preventDefault();
    }
});
</script>

</body>
</html>
